name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Verify build output
      run: |
        if [ ! -f "bin/Release/net8.0/JellyfinAppleLyrics.dll" ]; then
          echo "‚ùå Build failed: DLL not found"
          exit 1
        fi
        echo "‚úÖ Build successful"
        echo "üì¶ DLL size: $(ls -lh bin/Release/net8.0/JellyfinAppleLyrics.dll | awk '{print $5}')"
        
    - name: Check XML documentation
      run: |
        if [ ! -f "bin/Release/net8.0/JellyfinAppleLyrics.xml" ]; then
          echo "‚ö†Ô∏è  XML documentation not generated"
        else
          echo "‚úÖ XML documentation generated"
        fi
