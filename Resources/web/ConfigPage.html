<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Apple Music Lyrics</title>
</head>
<body>
    <div id="AppleLyricsConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="AppleLyricsConfigForm">
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="IsEnabled" name="IsEnabled" type="checkbox" is="emby-checkbox" />
                            <span>Enable Plugin</span>
                        </label>
                        <div class="fieldDescription">Enable this to show Apple Music-style lyrics in Now Playing view</div>
                    </div>
                    
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="EnableBackgroundBlur" name="EnableBackgroundBlur" type="checkbox" is="emby-checkbox" />
                            <span>Enable Background Blur</span>
                        </label>
                        <div class="fieldDescription">Adds a gaussian blur to the background</div>
                    </div>
                    
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="BlurAmount">Blur Amount (0-100)</label>
                        <input id="BlurAmount" name="BlurAmount" type="number" is="emby-input" min="0" max="100" />
                        <div class="fieldDescription">Amount of blur to apply to the background</div>
                    </div>
                    
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="FontSize">Font Size (10-100)</label>
                        <input id="FontSize" name="FontSize" type="number" is="emby-input" min="10" max="100" />
                        <div class="fieldDescription">Font size for lyrics display</div>
                    </div>
                    
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <script type="text/javascript">
            var AppleLyricsConfig = {
                pluginUniqueId: '56AF82E5-609E-455D-A135-4B30A73333E5'
            };

            document.querySelector('#AppleLyricsConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(AppleLyricsConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#IsEnabled').checked = config.IsEnabled !== false;
                        document.querySelector('#EnableBackgroundBlur').checked = config.EnableBackgroundBlur !== false;
                        document.querySelector('#BlurAmount').value = config.BlurAmount || 30;
                        document.querySelector('#FontSize').value = config.FontSize || 32;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#AppleLyricsConfigForm')
                .addEventListener('submit', function(e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(AppleLyricsConfig.pluginUniqueId).then(function (config) {
                        config.IsEnabled = document.querySelector('#IsEnabled').checked;
                        config.EnableBackgroundBlur = document.querySelector('#EnableBackgroundBlur').checked;
                        config.BlurAmount = parseInt(document.querySelector('#BlurAmount').value, 10);
                        config.FontSize = parseInt(document.querySelector('#FontSize').value, 10);
                        
                        ApiClient.updatePluginConfiguration(AppleLyricsConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>
</html>
